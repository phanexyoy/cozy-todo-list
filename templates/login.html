<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/nav.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>

    <h1 class="text-center">Todo App</h1>

    <div class="d-flex justify-content-center">
        <div class="btn-group" role="group" aria-label="Login/Register">
            <a href="/login" id="loginButton" class="btn btn-outline-primary {% if current_page == 'login' %}active{% endif %}">Login</a>
            <a href="/register" id="registerButton" class="btn btn-outline-primary {% if current_page == 'register' %}active{% endif %}">Register</a>
        </div>
    </div>

    <!--login-->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModelLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <form action="/login" method="post" id="loginForm">
            <div class="modal-header" style="border-bottom: none;">
                <h5 class="modal-title" id="loginModelLabel">Camper Check-In</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Username" maxlength="100" required>
                <input type="password" class="form-control" name="password" placeholder="Password" maxlength="100" required>
                </div>
            </div>
            <div class="modal-body", id="loginError">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    Invalid credentials. Please try again camper!
                </div>
                {% endif %}
            </div>
            <div class="modal-footer justify-content-center" style="border-top: none;">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            </form>
        </div>
        </div>
    </div>
    
    <!--login func-->
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            //if there's an error present, show the modal immediately
            if("{{error}}") {
                var addModal = new bootstrap.Modal(document.getElementById('loginModal'));
                addModal.show();
            }
            //setup listener though otherwise
            var loginButton = document.getElementById('loginButton');
            loginButton.addEventListener('click', function(e){
                e.preventDefault();
                var addModal = new bootstrap.Modal(document.getElementById('loginModal'));
                addModal.show();
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
